{% extends "template.html" %}


{% block head %}
<link href="{{ url_for('static', filename='css/admin/style.css') }}" rel="stylesheet">
{% endblock %}


{% block title %}User Accounts : Admin Portal{% endblock %}


{% block body %}



  <div class="jumbotron">
    <div class="container">
        <h1>
          <a href="{{ url_for('admin.index') }}">
            <span class="secondary-heading"><i class="fa fa-cog"></i>
              Administrator Panel
            </span>
          </a>
          <i class="fa fa-user"></i> User Accounts</h1>
        <div class="btn-toolbar form-group" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
              <a href="{{ url_for('admin.auth_new_account') }}">
                  <button type="button" class="btn btn-outline-dark"><i class="fa fa-plus"></i> New User Account</button>
              </a>
          </div>
      </div>
      </div>
  </div>



  <div class="container">

    <table id="accounts-table" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>Email</th>
              <th>Status</th>
              <th>Account Type</th>
              <th>Affiliated Site</th>
              <th>Working Sites</th>
              <th>Created On</th>
          </tr>
      </thead>
      <tbody>
          

      </tbody>
  </table>

  </div>





{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/admin/auth/index.js') }}"></script>
{% endblock %}
