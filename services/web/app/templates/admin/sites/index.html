{% extends "template.html" %}


{% block head %}
<link href="{{ url_for('static', filename='css/admin/style.css') }}" rel="stylesheet">
{% endblock %}


{% block title %}Sites : Administrator Portal{% endblock %}


{% block body %}



  <div class="jumbotron">
    <div class="container">
        <h1><span class="secondary-heading">
          <a href="{{ url_for('admin.index') }}">
            <span class="secondary-heading"><i class="fa fa-cog"></i>
              Administrator Panel
            </span>
          </a></span>
          <i class="fa fa-home"></i> Sites
        </h1>
  
        <div class="btn-toolbar form-group" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
              <a href="{{ url_for('admin.sites_new_site') }}">
                  <button type="button" class="btn btn-outline-dark"><i class="fa fa-plus"></i> New Site</button>
              </a>
          </div>

      </div>
      </div>
  </div>



  <div class="container">

    <table id="sites-table" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>Site Name</th>
              <th>Address</th>
              <th>Created On</th>
          </tr>
      </thead>
      <tbody>
          

      </tbody>
  </table>

  </div>





{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/admin/sites/index.js') }}"></script>
{% endblock %}
