{% extends "template.html" %}

{% block title %}My Samples Cart : Sample Shipments {% endblock %}

{% block body %}
<div class="jumbotron">
    <div class="container">
        <h1><i class="fa fa-shopping-cart"></i> My Samples Cart</h1>        
    </div>
</div>

<div class="container">

    <table id="cart-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Identifier</th>
                <th>Base Type</th>
                <th>Rack</th>
                <th>Sample Type</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Creation Date</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    
</div>

{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/sample/shipment/cart.js') }}"></script>
{% endblock %}
