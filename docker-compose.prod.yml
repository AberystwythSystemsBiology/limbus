version: '3.2'

services:
  nginx:
    build: ./services/nginx
    ports:
        - 1337:80
    depends_on:
        - web
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    volumes:
      - ./services/web/:/limbus/
    expose:
      - 5000
    ports:
      - 5000:5000
    depends_on:
      - db
    env_file:
      .env
    command: venv/bin/gunicorn --bind 0.0.0.0:5000 run:app
  db:
    image: postgres:10
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: